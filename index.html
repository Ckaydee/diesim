<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip/Dice roll Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>
    <p>Roll 2 die. <button id="dbtn">Roll</button></p>
    <p>
      Number of Heads: <span id="heads-out">0</span> || Number of Tails:
      <span id="tails-out">0</span>
    </p>
    <table>
      <tr>
        <td>Number of 1's: <span id="1-out">0</span></td>
      </tr>
      <tr>
        <td>Number of 2's: <span id="2-out">0</span></td>
      </tr>
      <tr>
        <td>Number of 3's: <span id="3-out">0</span></td>
      </tr>
      <tr>
        <td>Number of 4's: <span id="4-out">0</span></td>
      </tr>
      <tr>
        <td>Number of 5's: <span id="5-out">0</span></td>
      </tr>
      <tr>
        <td>Number of 6's: <span id="6-out">0</span></td>
      </tr>
    </table>
    <p>Sum of the die: <span id="sum">__</span></p>
    <div id="output"></div>
    <div>
      <p id="dOut"></p>
      <p id="dOut2"></p>
    </div>
  </body>
</html>
